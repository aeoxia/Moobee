android.core_ktx = "androidx.core:core-ktx:$versions.core_ktx"
android.play_services_location = "com.google.android.gms:play-services-location:$versions.play_services"
ext.app_dependencies.android = android

def github = [:]
github.glide = "com.github.bumptech.glide:glide:$versions.glide"
github.kapt_glide_compiler = "com.github.bumptech.glide:compiler:$versions.glide"
github.coroutines = "org.jetbrains.kotlinx:kotlinx-coroutines-core:$versions.coroutines"
